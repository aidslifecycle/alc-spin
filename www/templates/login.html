<ion-view title="Login" hide-back-button="true" id="page5">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="login-form3" class="list" ng-submit="login()">
      <div class="spacer" style="width: 300px; height: 16px;"></div>
      <ion-list id="login-list5">
        <label class="item item-input item-floating-label" id="login-input5">
          <span class="input-label">Username</span>
          <input ng-model="loginData.username" type="text" placeholder="Username" username="">
        </label>
      </ion-list>
      <label class="item item-input item-floating-label" id="login-input6">
        <span class="input-label">Password</span>
        <input ng-model="loginData.password" type="password" placeholder="Password" password="">
      </label>
    </form>
    <div style="padding:5px">
      <a style="font-size: 18px" href-inappbrowser="http://www.tofighthiv.org/site/UserLogin?CMD=ForgotLogin">Forgot username</a> |
      <a style="font-size: 18px" href-inappbrowser="http://www.tofighthiv.org/site/UserLogin?CMD=ForgotPassword">Forgot password</a>
    </div>
    <button id="login-button10" class="button button-balanced button-outline bottom-button" ng-click="login()">Submit</button>
  </ion-content>
</ion-view>
