<ion-view title="Incentives" hide-back-button="true" id="page9">
  <ion-content padding="true" class="has-header alc-bg alc-incentives">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="incentiveRefresh()"></ion-refresher>
    <div class="list card">
      <ion-item class="item-icon-left checkin checkin-fundraising" id="checkIn-list-item48">
        <i class="icon ion-cash"></i>Fundraising Information</ion-item>
      <ion-item class="dark" id="checkIn-list-item46">
        <span class="alc-title">Amount Raised:</span> {{$root.luminate.tr_part_progress.raised/100 | currency}}</ion-item>
    </div>
    <div class="spacer" style="height: 0px;"></div>
    <div class="card">

      {{'Raised ' + $root.luminate.tr_part_progress.raised/100}}

      <!--
      * INCENTIVE KEYS:
      * I_10K = All types $10,000
      * I_5K = All types $5,000
      * I_C3K = Cyclist $3,000
      * I_R3K = Roadie $3,000
      * I_C1500 = Cyclist $1,500
      * I_R1500 = Cyclist $1,500
      * I_C1000 = Cyclist $1,000
      * I_C500 = Cyclist 500
      * I_R500 = Roadie 500
      * I_R100 = Roadie 100 
      */ -->

      <div ng-if="$root.luminate.tr_info.typeName === 'Roadie'">
        <!-- ROADIE SHIRT $100: Check for not started or no value -->
        <div ng-if="incentiveDisplay.I_R100 != 'Completed' && ($root.luminate.tr_part_progress.raised/100) >= 100" class="item item-text-wrap item-icon-left">
          <i class="icon ion-bag"></i> Roadies Rock Shirt
        </div>

        <!-- ROADIE HAT $500: Check for not started or no value -->
        <div ng-if="incentiveDisplay.I_R500 != 'Completed' && ($root.luminate.tr_part_progress.raised/100) >= 100" class="item item-text-wrap item-icon-left">
          <i class="icon ion-bag"></i> Roadies Rock Shirt
        </div>
      </div>

      <!-- Windvest: Report MUST include ONLY 'Not Started' tasks -->
      <div ng-if="incentiveDisplay.windvest == 'Not Started'" class="item item-text-wrap item-icon-left">
        <i class="icon ion-bag"></i> AIDS/LifeCycle Windvest
      </div>

      <!-- 10K : Check for not started or no value -->
      <div ng-if="incentiveDisplay.I_10K != 'Completed' && ($root.luminate.tr_part_progress.raised/100) >= 10000" class="item item-text-wrap item-icon-left">
        <i class="icon ion-bag"></i> $10,000 gift
      </div>

      <!-- Top 50: Report MUST include ONLY THE EARNERS -->
      <div ng-if="incentiveDisplay.earned == 'true'" class="item item-text-wrap item-icon-left">
        <i class="icon ion-bag"></i> Top 50 gift
      </div>

      <!-- Top 545: Report MUST include ONLY THE EARNERS -->
      <div ng-if="top545Display.earned == 'true'" class="item item-text-wrap item-icon-left">
        <i class="icon ion-bag"></i> Top 545 gift
      </div>

    </div>
  </ion-content>
</ion-view>
